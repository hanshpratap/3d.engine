<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>3D Image Search UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0f0f1c;
      color: #f1f1f1;
      transition: background 0.4s, color 0.4s;
      padding-top: 80px;
      
    }

    body.light-mode {
      background: #fefefe;
      color: #222;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      
      background: url("pexels-71366650-31133725.jpg")center center/cover no-repeat;
      backdrop-filter: blur(10px);

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      z-index: 1000;
    }

    .navbar h1 {
      width: 100%;
      text-align: center;
      font-size: 1.6rem;
      color: #fff;
      text-shadow: 1px 1px 5px #00e6e6;
      margin-bottom: 10px;
     
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: transparent;
      gap: 20px;
      text-shadow: 1px 1px 5px #00ffe5;
    }

    .nav-links a {
      text-decoration: none;
      color: whitesmoke;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
      background-color: #2c3f573a;
      text-shadow: 1px 1px 5px #00ffe5;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #00ffe7;
      left: 0;
      bottom: -5px;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: right;
    }

    .nav-links a:hover {
      color: #00ffe7;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .toggle-btn {
      margin-top: 10px;
      background-color: #ff007f;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 2000;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
      background-color: #cc0066;
    }

    #search-form {
      margin: 45px auto 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 90%;
    }

    #search-box {
      padding: 12px;
      border: none;
      border-radius: 12px;
      width: 300px;
      font-size: 1rem;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
      background-color: #1e1e2f;
      color: white;
    }

    body.light-mode #search-box {
      background-color: #e6e6e6;
      color: #222;
    }

    #search-form button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background-color: #00ffe7;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #00ffe7;
    }

    #search-form button:hover {
      background-color: #00c9b5;
      transform: translateY(-3px);
    }

    #search-result {
     
    
    width: 90%;
    margin: 100px auto 50px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 40px;
    box-shadow:wheat;
   
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    
  }
  #search-result img{
    width: 100%;
    height: 230px;
    object-fit: cover;
    border-radius: 5px;
    box-shadow: black;
}
    

    #show-more-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ae00ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ae00ff;
      transition: 0.3s;
      margin-bottom: 60px;
    }

    #show-more-btn:hover {
      background-color: #8800cc;
      transform: scale(1.05);
    }

   

    
    .blockquote1 {
            font-style: italic;
            backdrop-filter: blur(8px);
          position: fixed;
            bottom: 0.2%;
            left: 0;
            z-index: 1;
        }
.rang{
            margin: 0;
            text-shadow: 1px 1px 5px #00e6e6; 
        }
        cite {
            font-size: 0.8rem;
            text-align: right;
            font-style: normal;
            color: #929191;
            margin-top: 5px;
        }
        .blockquote2 {
            font-style: italic;
            backdrop-filter: blur(8px);
          position: fixed;
            bottom: 0.2%;
            right: 0;
            z-index: 1;
        }
        .foot-panel1{
    background-color: #37475a;
    color: white;
    width: 100%;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.80rem;
    border-top:1px solid white ;
    border-bottom:1px solid white ;
    position:fixed;
    bottom: 0%;
   
}
.time {
    font-family: Arial, sans-serif;
 display: flex;
    justify-content: center;
    align-items: center;
   height: 35px;
    margin: 0;
    box-shadow: 0 0 15px #00ffe7;
}

/* Styling for the timer */
#timer {
  width: 100%;
    font-size: 1.1rem;
    font-weight: bold;
    background-color: #00ffe7;
    color: black;
    border-radius : 10px;
    
}
.t2{
  height: 35px;
  width: 36px;
  display: flex;
    position: fixed;
    left: 0;
    top: 1%;
z-index: 2000;
box-shadow: 0 0 15px #00ffe7;
text-shadow: 1px 1px 5px #00e6e6; 
}

    /* Mobile View */
    @media (max-width: 768px) {
        #search-form {
        flex-direction: column;
        }
    
       
      #search-box {
        width: 100%;
        margin-top: 70px;
    
      }

      #search-form button {
        width: 50%;
        margin-top: 20px;
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      .navbar h1 {
        font-size: 1.4rem;
      }

      
    }
     

    /* #search-result {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    } */


  </style>
</head>
<body class="dark-mode">

  <!-- Navbar -->
  <div class="navbar" id="nav">

 

    <h1 id="jay-sin"> Image Search Engine</h1>
    <div class="nav-links">
      <a href="#search-form">üéàHome</a>
      <a href="#search-box">üéàSearch</a>
      <a href="#show-more-btn">üéàMore</a>"
    </div>
    
  </div>
  <button class="toggle-btn" id="btn">üåô</button>
  <div class="t2"> 
      
    <div class="time" id="timer">
    0</div></div>
  <!-- Search Form -->
  <form action="" id="search-form">
    <input type="text" id="search-box" placeholder="Search for images...">
    <button id="silk-toi">Search</button>
  </form>

  <!-- Results -->
  <div id="search-result"></div>
  <button id="show-more-btn">Show More</button>

  <!-- Credits -->
  <div class="blockquote1">
    <p class="rang">.Created By.</p>
    <cite>- Hemraj Singh</cite>
  </div>
  <div class="blockquote2">
    <p class="rang">Guided By.</p>
    <cite>- Payal Porwal</cite>
  </div>
  <div class="foot-panel1">
    Back to top
</div>

  <!-- Scripts -->
  <script>
    const toggleBtn = document.getElementById("btn");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      toggleBtn.textContent = body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
    });
    let seconds = 0; // The timer will start from 0
const timerElement = document.getElementById("timer"); // Timer display element

// Function to update the timer
function updateTimer() {
    seconds++; // Increment the time by 1 second
    timerElement.textContent = seconds; // Update the timer display
}

// Set interval to update the timer every 1000 milliseconds (1 second)
setInterval(updateTimer, 1000);
  </script>
  <script src="catch.js"></script>
</body>
</html>
